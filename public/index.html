<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth; padding: 0;">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    $('document').ready(function(){
      var links = $('.nav-link');
      var button = $('.arrow-top');

      button.on("click", function(){
           $(window).scrollTop(0);
      });

      $(window).scroll(function(){
        var scrollBarLocation = $(this).scrollTop();

        if(scrollBarLocation > 0){
          button.addClass('display');
        } else {
          button.removeClass('display');
        }

        if(scrollBarLocation <= 950){
         $('.live-icon').animate({
           right: "-200px"
         },200)
       } else {
          $('.live-icon').animate({
            right: "-115px"
          },100)
        }

        links.each(function(){

          if($(this.hash).offset() !== undefined){
            var currentSection = $(this.hash).offset().top - 400;

            if(currentSection <= scrollBarLocation){
              $(this).parent().addClass('active');
              $(this).parent().siblings().removeClass('active');
            }
          }
        })
      })
    })
  </script>
</html>
